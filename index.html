<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./dist/styel.css">

</head>
<body>

  <div class="mobile-background"></div>
  <div class="desktop-background"></div>

  <main class="main">
    <section class="card">
      <img src="./images/illustration-hero.svg" alt="a person dacing to a music">
      <div class="container">

        <div class="container__header">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="container__body">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="container__body__section">
            <div class="container__body__data">
              <h1>Annual Plan</h1>
              <h2>$59.99/year</h2>
            </div>
            <a href="#">Change</a>
          </div>
        </div>

        <div class="button">
          <button class="button__payment">Proceed to Payment</button>
          <button class="button__cancel">Cancel Order</button>
        </div>

      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Galleon</a>.
  </div>

</body>
</html>
